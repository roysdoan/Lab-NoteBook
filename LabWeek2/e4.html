!<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 04 - Form</title>
  </head>
  <body>
    <main>
      <form action="/submit">
        <!-- Add your code here -->
        <h1>Form</h1>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Full Name" />
        </div>

        <div>
          <label for="email">Email:</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Email Address"
          />
        </div>
        <br />

        <fieldset>
          <legend>Favorite Character</legend>
          <input type="radio" name="character" id="spongebob" />
          <label for="spongebob">Sponge Bob</label>
          <br />
          <input type="radio" name="character" id="sandy" />
          <label for="sandy">Sandy</label>
          <br />
          <input type="radio" name="character" id="pattrick" />Pattrick
          <label for="pattrick">Pattrick</label>
        </fieldset>
        <br />
        <fieldset>
          <legend>Are you a fan of the show?</legend>
          <input type="radio" name="epi" id="epi" />
          <label for="epi">Yes, I have watched all episodes!</label>
          <br />
          <input type="radio" name="meme" id="meme" />
          <label for="meme">Yes, its got the best memes.</label>
        </fieldset>
        <div>
          <input type="submit" value="Submit" />
          <input type="reset" value="Reset" />
        </div>
      </form>
    </main>
  </body>
</html>
