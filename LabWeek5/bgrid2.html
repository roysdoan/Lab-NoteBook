  <body>
    <!-- Add your code here -->
    <main class="container mt-4">
      <h1 class="my-4">03 - Bootstrap Grid</h1>
      <div class="container text-left">
        <div class="row">
          <div class="col-md-6">One</div>
          <div class="col-sm-12 col-md-6">Two</div>
        </div>
      </div>
      <div class="container text-left">
        <div class="row">
          <div class="col-8">Three</div>
          <div class="col-4">Four</div>
        </div>
      </div>
      <div class="container text-left">
        <div class="row">
          <div class="col-md-4 col-lg-8">Six</div>
          <div class="col-md-4 col-lg-2">Seven</div>
          <div class="col-md-4 col-lg-2">Eight</div>
        </div>
      </div>
    </main>
